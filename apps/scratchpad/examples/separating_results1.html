<html lang="en">   
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript" src="/vendor/jquery/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="/pengine/pengines.js"></script>
        
        <script type="text/x-prolog">
        
            start :-
                pengine_create(
                    [   src_text("p(a). p(b). p(c).")
	            ]),
                pengine_create(
	                [   src_text("p(d). p(e). p(f).")
	            ]),
                pengine_event_loop(handler, []).
            
            
            handler(create(ID, _)) :-
                pengine_ask(ID, p(X), []).
                
            handler(success(ID, Sol, false)) :-
                pengine_output(Sol).
            handler(success(ID, Sol, true)) :-
                pengine_output(Sol), 
                pengine_next(ID, []).
            handler(failure(ID)) :-
                pengine_output(failed).
            handler(error(ID, Error)) :-
                pengine_output(error(ID, Error)).
                
        </script>
        
        <script type="text/javascript">
            function handleCreate() {
    	        pengine.ask('start');
		    }
            function handleOutput() {
		        $('#out').append(JSON.stringify(this.data) + "<br />");
		    }
            function handleError() {
		        $('#out').append(this.data +"<br />");
		    }
            var pengine = new Pengine({
                oncreate: handleCreate,
                onoutput: handleOutput,
                onerror: handleError        
            });
        </script>
        
    </head>
    <body>
        <center style="margin-top:200px;">
            <div id="out"></div>
            <div id="err"></div>
        </center>
    </body>
</html>
