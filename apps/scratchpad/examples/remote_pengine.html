<html lang="en">   
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript" src="/vendor/jquery/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="/assets/js/pengines.js"></script>
        <script type="text/x-prolog">

            solve :- 
                pengine_create([
                    server('http://localhost:3020'),
                    src_text('a(1). a(2). a(3).')
                ]),
                pengine_event_loop(handle, []).


            handle(create(ID, _)) :-
                pengine_ask(ID, a(X), [
                    template(X)
                ]).
            handle(success(ID, A, false)) :-
                pengine_output(A).
            handle(success(ID, A, true)) :-
                pengine_output(A),
                pengine_next(ID, []).
            handle(failure(ID)) :-
                pengine_output(failure).
            handle(error(ID, Err)) :-
                message_to_string(Err, ErrS),
                pengine_output(ErrS).


        </script>
        <script type="text/javascript">
            var pengine = new Pengine({
                oncreate: handleCreate,
                onoutput: handleOutput,
                onerror: handleError
            });
            function handleCreate() {
                pengine.ask('solve');
            }
            function handleOutput() {
                $("#out").append("<h4>" + this.data + "</h4>");
            }
            function handleError() {
                $("#err").append("<h4>Error: " + this.data + "</h4>");
            }
        </script>
    </head>
    <body>
        <center style="margin-top:200px;">
            <div id="out"></div>
            <button onclick="pengine.abort()">Abort</button>
            <div id="err"></div>
        </center>
    </body>
</html>
